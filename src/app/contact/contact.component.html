<section class="contact ">
    <div class="container">
        <div class="title text-center pt-4">
            <h2 class="text-uppercase fs-1 fw-bold">contact component</h2>
            <div class="icon text-center d-flex justify-content-center text-light mb-3">
           
                <i class="fa-solid fa-star"></i>
                <div class="line ">
    
                </div>
            </div>
        </div>
        <form action="" class="w-50 p-3 mx-auto mt-5">
            <div class="input-container my-4 position-relative">
                <label style="color: #1abc9c;" for="userName" class="position-absolute  " [class]="{'customLabelup':userNameTyping}">userName:</label>
                <input type="text" id="userName" class="form-control border-0 border-bottom py-3 position-relative" (input)="typingView('userName',$event)" placeholder="userName">
    
            </div>
          
            <div class="input-container my-4 position-relative">
            <label  style="color: #1abc9c;" for="userAge" class="position-absolute top-0" [class]="{'customLabelup':userAgeTyping}">userAge:</label>
            <input type="text" id="userAge" class="form-control border-0 border-bottom py-3 position-relative" (input)="typingView('userAge',$event)" placeholder="userName">
            </div>

            <div class="input-container my-4 position-relative">
            <label  style="color: #1abc9c;" for="userEmail" class="position-absolute top-0" [class]="{'customLabelup':userEmailTyping}">userEmail:</label>
            <input type="text" id="userEmail" class="form-control border-0 border-bottom py-3 position-relative" (input)="typingView('userEmail',$event)" placeholder="userName"> 
            </div>

            <div class="input-container my-4 position-relative">
            <label  style="color: #1abc9c;" for="userPassword" class="position-absolute top-0" [class]="{'customLabelup':userPasswordTyping}">userPassword:</label>
            <input type="text" id="userPassword" class="form-control border-0 border-bottom py-3 position-relative" (input)="typingView('userPassword',$event)" placeholder="userName">
            </div>

            <button class="btn mt-4 text-white" style="background-color: #1abc9c;">send message</button>
        </form>
    </div>

</section>
